<!DOCTYPE html>
<html>
<head>
    <title>Book Charts</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      google.charts.load('current', {
        packages: ['corechart', 'columnchart']
      });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        const data = new google.visualization.DataTable();
        data.addColumn('string', 'Day');
        data.addColumn('number', 'Page');
        data.addColumn({type: 'string', role: 'style'});
        
        // Add all the data points with colors
        data.addRows([
          ['0', 0, '#4682b4'],
          ['1', 24, '#4682b4'],
          ['2', 24, '#4682b4'],
          ['3', 41, '#FFFF00'],  // Yellow for day 3
          ['4', 41, '#4682b4'],
          ['5', 41, '#4682b4'],
          ['6', 41, '#4682b4'],
          ['7', 41, '#4682b4'],
          ['8', 41, '#4682b4'],
          ['9', 41, '#4682b4'],
          ['10', 41, '#4682b4'],
          ['11', 41, '#4682b4'],
          ['12', 41, '#4682b4'],
          ['13', 82, '#4682b4'],
          ['14', 91, '#4682b4'],
          ['15', 98, '#4682b4'],
          ['16', 102, '#4682b4'],
          ['17', 102, '#4682b4'],
          ['18', 102, '#4682b4'],
          ['19', 108, '#4682b4'],
          ['20', 116, '#4682b4'],
          ['21', 116, '#4682b4'],
          ['22', 123, '#4682b4'],
          ['23', 127, '#4682b4']
        ]);

        const options = {
          title: 'Arabian Nights',
          legend: 'none',
          bar: { groupWidth: '90%' }
        };

        const chart = new google.visualization.ColumnChart(document.getElementById('myChart'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <div id="myChart" style="max-width:700px; height:400px"></div>
</body>
</html>
