<!DOCTYPE html>
<html>
<head>
    <title>Book Charts</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      google.charts.load('current', {
        packages: ['corechart', 'columnchart']
      });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        const data = new google.visualization.DataTable();
        data.addColumn('string', 'Day');
        data.addColumn('number', 'Page');
        data.addColumn({type: 'string', role: 'style'});
        
        data.addRows([
          ['0', 0, null],
          ['1', 24, null],
          ['2', 24, null],
          ['3', 41, 'color: yellow'],
          ['4', 41, null],
          ['5', 41, null],
          ['6', 41, null],
          ['7', 41, null],
          ['8', 41, null],
          ['9', 41, null],
          ['10', 41, null],
          ['11', 41, null],
          ['12', 41, null],
          ['13', 82, null],
          ['14', 91, null],
          ['15', 98, null],
          ['16', 102, null],
          ['17', 102, null],
          ['18', 102, null],
          ['19', 108, null],
          ['20', 116, null],
          ['21', 116, null],
          ['22', 123, null],
          ['23', 127, null]
        ]);

        const options = {
          title: 'Arabian Nights',
          legend: 'none'  // This removes the legend
        };

        const chart = new google.visualization.ColumnChart(document.getElementById('myChart'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <div id="myChart" style="max-width:700px; height:400px"></div>
</body>
</html>
