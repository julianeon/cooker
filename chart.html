<!DOCTYPE html>
<html>
<head>
    <title>Google Chart Example</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});
        
        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('number', 'Value');
            data.addColumn({type: 'string', role: 'style'});
            data.addRows([
          ['1', 24, 'color: #3fb0e9'],
          ['2', 32, 'color: #42c698'],
          ['3', 41, 'color: #3fb0e9'],
          ['4', 42, 'color: #42c698'],
          ['5', 46, 'color: #42c698'],
          ['6', 51, 'color: #42c698'],
          ['7', 55, 'color: #42c698'],
          ['8', 61, 'color: #42c698'],
          ['9', 65, 'color: #42c698'],
          ['10', 70, 'color: #42c698'],
          ['11', 75, 'color: #42c698'],
          ['12', 80, 'color: #42c698'],
          ['13', 82, 'color: #42c698'],
          ['14', 91, 'color: #3fb0e9'],
          ['15', 98, 'color: #3fb0e9'],
          ['16', 102, 'color: #3fb0e9'],
          ['17', 102, 'color: #3fb0e9'],
          ['18', 102, 'color: #3fb0e9'],
          ['19', 108, 'color: #3fb0e9'],
          ['20', 116, 'color: #3fb0e9'],
          ['21', 116, 'color: #3fb0e9'],
          ['22', 123, 'color: #3fb0e9'],
          ['23', 127, 'color: #3fb0e9']
            ]);
            
            var chart = new google.visualization.ColumnChart(document.querySelector('#chart_div'));
            chart.draw(data, {
                height: 500,
                width: 1000,
                legend: {
                    position: 'none'
                }
            });
        }
    </script>
</head>
<body>
    <div id="chart_div"></div>
</body>
</html>
