<!DOCTYPE html>
<html>
<head>
    <title>Book Charts</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      google.charts.load('current', {
        packages: ['corechart', 'columnchart']
      });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        const data = google.visualization.arrayToDataTable([
          ['Day', 'Page'],
          ['0', 0],
          ['1', 24],
          ['2', 24],
          ['3', 41],
          ['4', 41],
          ['5', 41],
          ['6', 41],
          ['7', 41],
          ['8', 41],
          ['9', 41],
          ['10', 41],
          ['11', 41],
          ['12', 41],
          ['13', 82],
          ['14', 91],
          ['15', 98],
          ['16', 102],
          ['17', 102],
          ['18', 102],
          ['19', 108],
          ['20', 116],
          ['21', 116],
          ['22', 123],
          ['23', 127]
        ]);

        const options = {
          title: 'Arabian Nights',
          legend: 'none',
          colors: Array(24).fill('#4682b4'),  // Default blue color
        };
        options.colors[3] = 'yellow';  // Set day 3 to yellow

        const chart = new google.visualization.ColumnChart(document.getElementById('myChart'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <div id="myChart" style="max-width:700px; height:400px"></div>
</body>
</html>
