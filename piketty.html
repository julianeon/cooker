<!DOCTYPE html>
<html>
<head>
    <title>Google Chart Example</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {'packages':['corechart']});
        
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            const colorReal = 'color: #3fb0e9';
	    const colorActive = 'color: #b53737';
	    const colorGuess = 'color: #42c698';
	    const booktitle = 'Piketty';
            
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('number', 'Value');
            data.addColumn({type: 'string', role: 'style'});
            data.addRows([
                ['27', 550, colorReal],
                ['28', 565, colorReal],
                ['29', 580, colorReal],
                ['30', 595, colorReal],
                ['31', 610, colorReal],
                ['32', 625, colorReal],
                ['33', 640, colorReal],
                ['34', 655, colorReal],
                ['35', 670, colorReal],
                ['36', 690, colorReal],
                ['37', 705, colorReal],
                ['38', 715, colorReal],
                ['39', 730, colorReal],
                ['40', 750, colorReal],
                ['41', 765, colorReal],
                ['42', 775, colorReal],
                ['43', 780, colorReal],
                ['44', 785, colorReal],
                ['45', 790, colorReal],
                ['46', 795, colorReal],
                ['47', 800, colorGuess],
                ['48', 805, colorGuess],
                ['49', 810, colorGuess],
                ['50', 815, colorGuess],
                ['51', 820, colorReal],
                ['52', 830, colorGuess],
                ['53', 840, colorReal],
                ['50', 845, colorActive],
            ]);
            
            var chart = new google.visualization.ColumnChart(document.querySelector('#chart_div'));
            chart.draw(data, {
                height: 500,
                width: 1000,
                title: booktitle,
                titleTextStyle: {
                    fontSize: 18,
                    bold: true
                },
                legend: {
                    position: 'none'
                }
            });
        }
    </script>
</head>
<body>
    <div id="chart_div"></div>
</body>
</html>
