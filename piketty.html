<!DOCTYPE html>
<html>
<head>
    <title>Google Chart Example</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {'packages':['corechart']});
        
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            const colorReal = 'color: #3fb0e9';
	    const colorActive = 'color: #b53737';
	    const colorGuess = 'color: #42c698';
	    const booktitle = 'Piketty';
            
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('number', 'Value');
            data.addColumn({type: 'string', role: 'style'});
            data.addRows([
                ['1', 550, colorReal],
                ['2', 565, colorReal],
                ['3', 580, colorReal],
                ['4', 595, colorReal],
                ['5', 610, colorReal],
                ['6', 625, colorReal],
                ['7', 640, colorReal],
                ['8', 655, colorReal],
                ['9', 670, colorReal],
                ['10', 690, colorReal],
                ['11', 705, colorReal],
                ['12', 715, colorActive],
                ['13', 730, colorActive],
            ]);
            
            var chart = new google.visualization.ColumnChart(document.querySelector('#chart_div'));
            chart.draw(data, {
                height: 500,
                width: 1000,
                title: booktitle,
                titleTextStyle: {
                    fontSize: 18,
                    bold: true
                },
                legend: {
                    position: 'none'
                }
            });
        }
    </script>
</head>
<body>
    <div id="chart_div"></div>
</body>
</html>
