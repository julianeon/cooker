<!DOCTYPE html>
<html>
<head>
    <title>Google Chart Example</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {'packages':['corechart']});
        
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            const colorReal = 'color: #3fb0e9';
            const colorGuess = 'color: #42c698';
            const colorActive = 'color: #b53737';
	    const booktitle = 'Arabian Nights';
            
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('number', 'Value');
            data.addColumn({type: 'string', role: 'style'});
            data.addRows([
                ['14', 24, colorReal],
                ['15', 32, colorGuess],
                ['16', 41, colorReal],
                ['17', 44, colorGuess],
                ['18', 47, colorGuess],
                ['19', 51, colorGuess],
                ['20', 55, colorGuess],
                ['21', 61, colorGuess],
                ['22', 65, colorGuess],
                ['23', 70, colorGuess],
                ['24', 75, colorGuess],
                ['25', 79, colorGuess],
                ['26', 82, colorGuess],
                ['27', 91, colorReal],
                ['28', 98, colorReal],
                ['29', 102, colorReal],
                ['30', 104, colorGuess],
                ['31', 106, colorGuess],
                ['32', 108, colorReal],
                ['33', 116, colorReal],
                ['34', 119, colorGuess],
                ['35', 123, colorReal],
                ['36', 128, colorReal],
                ['37', 133, colorReal],
                ['38', 136, colorGuess],
                ['39', 139, colorReal],
                ['40', 142, colorGuess],
                ['41', 145, colorReal],
                ['42', 146, colorGuess],
                ['43', 147, colorGuess],
                ['44', 148, colorGuess],
                ['45', 149, colorGuess],
                ['46', 150, colorGuess],
                ['47', 151, colorGuess],
                ['48', 152, colorGuess],
                ['49', 153, colorGuess],
                ['50', 154, colorGuess],
                ['51', 155, colorGuess],
                ['52', 156, colorGuess],
                ['53', 157, colorGuess],
                ['54', 161, colorReal],
                ['55', 166, colorActive],
            ]);
            
            var chart = new google.visualization.ColumnChart(document.querySelector('#chart_div'));
            chart.draw(data, {
                height: 500,
                width: 1000,
                title: booktitle,
                titleTextStyle: {
                    fontSize: 18,
                    bold: true
                },
                legend: {
                    position: 'none'
                }
            });
        }
    </script>
</head>
<body>
    <div id="chart_div"></div>
</body>
</html>
