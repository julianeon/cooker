<!DOCTYPE html>
<html>
<head>
    <title>Google Chart Example</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {'packages':['corechart']});
        
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            const colorReal = 'color: #3fb0e9';
            const colorGuess = 'color: #42c698';
	    const booktitle = 'Arabian Nights';
            
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('number', 'Value');
            data.addColumn({type: 'string', role: 'style'});
            data.addRows([
                ['1', 24, colorReal],
                ['2', 32, colorGuess],
                ['3', 41, colorReal],
                ['4', 44, colorGuess],
                ['5', 47, colorGuess],
                ['6', 51, colorGuess],
                ['7', 55, colorGuess],
                ['8', 61, colorGuess],
                ['9', 65, colorGuess],
                ['10', 70, colorGuess],
                ['11', 75, colorGuess],
                ['12', 79, colorGuess],
                ['13', 82, colorGuess],
                ['14', 91, colorReal],
                ['15', 98, colorReal],
                ['16', 102, colorReal],
                ['17', 104, colorGuess],
                ['18', 106, colorGuess],
                ['19', 108, colorReal],
                ['20', 116, colorReal],
                ['21', 119, colorGuess],
                ['22', 123, colorReal],
                ['23', 128, colorReal]
            ]);
            
            var chart = new google.visualization.ColumnChart(document.querySelector('#chart_div'));
            chart.draw(data, {
                height: 500,
                width: 1000,
                title: booktitle,
                titleTextStyle: {
                    fontSize: 18,
                    bold: true
                },
                legend: {
                    position: 'none'
                }
            });
        }
    </script>
</head>
<body>
    <div id="chart_div"></div>
</body>
</html>
